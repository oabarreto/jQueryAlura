<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/libs/materialize.min.css">
    <link rel="stylesheet" href="./css/libs/google-fonts.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Alura Typer</title>
</head>
    <div class="container">
        <body>
            <h1 class="center">Alura Typer</h1>
            <p class="frase center" >Aplicação desenvolvida como exercício do Curso de jQuery.</p>
        
            <ul class="info center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="tamanho-frase">0</span> Palavra</li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">10</span> Segundos</li>
            </ul>
        
            <textarea class="campo-digitacao" cols="30" rows="10"></textarea>

            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        
            <ul class="center">
                <li><span id="contador-caracteres">0</span> caracteres</li>
                <li><span id="contador-palavras">0</span> palavras</li>
            </ul>

            <section class="placar">
                <h3>Placar</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>No. de palavras</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/placar.js"></script>
</body>
</html>
